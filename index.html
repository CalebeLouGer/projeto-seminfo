
<!doctype html>

    <link rel="stylesheet" href="index.css">
  </head>
  <body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container-fluid offset-1">
          <a class="navbar-brand" href="#" style='font-size: 30px;'>Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <a class="nav-link" href="listar.html">Listar</a>

      <div id="cadastro">
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputName" class="form-label">Nome</label>
                          <input type="text" class="form-control" id="nome">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputContato" class="form-label">Contato</label>
                          <input type="text" class="form-control" id="contato">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputContato" class="form-label">Data</label>
                            <input type="date" class="form-control" id="data">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputContato" class="form-label">Hora</label>
                          <input type="time" class="form-control" id="hora">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputLogradouro" class="form-label">Logradouro</label>
                            <input type="text" class="form-control" id="logradouro">
                          </div>
                      </form>        
                </div>
                <div class="col">
                    <form>
                        
                        <div class="mb-3">
                          <label for="exampleInputLogradouro" class="form-label">Número</label>
                          <input type="text" class="form-control" id="numero">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputBairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputCidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputUf" class="form-label">Uf</label>
                            <input type="text" class="form-control" id="uf">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputCEP" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep">
                          </div>
                      </form>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        var element = document.querySelector('#cep'); element.addEventListener("change", (event) => {
            var cep = event.target.value
            if (cep.length == 8){
                fetch("https://viacep.com.br/ws/"+ cep +"/json/")
                .then(function(resposta){
                    return resposta.json();
                    
                })
                .then(function(dados){
                    console.log(dados);
                    document.querySelector('#logradouro').value = dados.logradouro;
                    document.querySelector('#bairro').value = dados.bairro;
                    document.querySelector('#cidade').value = dados.localidade;
                    document.querySelector('#uf').value = dados.uf;
                })
                .catch(function(erro){
                    console.log('Erro de Solicitação', erro);
                });
            }
        });
        
    </script>
  </body>
</html>
